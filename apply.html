    <div class="container my-4">
        <form method="post">
      <h2>Application form</h2>
      <div class="row g-3 align-items-center my-3">
        <div class="col-auto">
          <label for="name" class="col-form-label">Name</label>
        </div>
        <div class="col-auto px-5">
          <input
            type="text"
            id="inputPassword16" name="name"
            class="form-control"
            aria-labelledby="passwordHelpInline"
          />
        </div>
        <div class="col-auto"></div>
      </div>
      <div class="row g-3 align-items-center my-1">
        <div class="col-auto">
          <label for="contact" class="col-form-label">Contact No.</label>
        </div>
        <div class="col-auto">
          <input
            type="number" name="contact"
            id="inputPassword6"
            class="form-control"
            aria-labelledby="passwordHelpInline"
          />
        </div>
        <div class="col-auto"></div>
      </div>
      <br />
      <div class="col-auto">
        <div class="mb-3">
          <label for="email" class="form-label"
            >Email address</label
          >
          <input
            type="email" name="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="name@example.com"
          />
        </div>
        <label for="applied" class="col-form-label">Apply for:</label>
      </div>
      <select class="form-select" aria-label="Default select example">
        <option selected>Select</option>
        <option value="3">Basement</option>
        <option value="3">Ground Floor</option>
        <option value="1">Room 1</option>
        <option value="2">Room 2</option>
        <option value="3">Room 3</option>
        <option value="3">Room 4</option>
        <option value="3">Cottage : Small</option>
        <option value="3">Cottage : Large</option>
        <option value="3">Hall 1</option>
        <option value="3">Hall 2</option>
      </select>
      <div class="mb-3 my-4">
        <label for="purpose" class="form-label"
          >Purpose</label
        >
        <textarea
          class="form-control" name="purpose"
          id="exampleFormControlTextarea1"
          rows="3"
        ></textarea>
       
    </div>
    
</form>
      <button type="button" class="btn btn-outline-success">Submit</button>
      <br />

    <script>
      const scriptURL =
        "https://docs.google.com/spreadsheets/d/1mp3A3NtbnyiQ__4P9E9iiVsmCsOnp5oygIlx9ebzJfs/edit#gid=0";
      const form = document.forms["google-sheet"];
      form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => alert("Thanks for Contacting us..! We Will Contact You Soon..."))
                .catch(error => console.error('Error!', error.message))
            })
    </script>
